<div class="app-session-wrapper" *ngFor="let session of previousSessions; let i = index">
	<ion-item-sliding>

		<ion-item>
			<app-session [sessionName]='session.getSessionName()' [isActive]='session.isActive()' [droneName]='session.droneName' [coverImage]='session.getFirstImage()' ></app-session>
		</ion-item>

		<ion-item-options side="end">
			<ion-item-option color="danger" (click)="deleteSession(session)">DELETE</ion-item-option>
		</ion-item-options>

	</ion-item-sliding>
</div>
